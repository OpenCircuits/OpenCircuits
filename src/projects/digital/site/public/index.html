<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <!-- Primary Meta Tags -->
        <title>Open Circuits</title>
        <meta name="title" content="OpenCircuits — free online digital circuit designer">
        <meta name="description" content="OpenCircuits is an online digital circuit designer and simulator. Easy to use and completely free. Create your own circuits or experiment with others!">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://opencircuits.io/">
        <meta property="og:title" content="OpenCircuits — free online digital circuit designer">
        <meta property="og:description" content="OpenCircuits is an online digital circuit designer and simulator. Easy to use and completely free. Create your own circuits or experiment with others!">
        <meta property="og:image" content="%PUBLIC_URL%/assets/external_image.png">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="https://opencircuits.io/">
        <meta property="twitter:title" content="OpenCircuits — free online digital circuit designer">
        <meta property="twitter:description" content="OpenCircuits is an online digital circuit designer and simulator. Easy to use and completely free. Create your own circuits or experiment with others!">
        <meta property="twitter:image" content="%PUBLIC_URL%/assets/external_image.png">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
        <meta name="theme-color" content="#999"/>

        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/assets/favicon-16x16.png">
        <link rel="mask-icon" href="%PUBLIC_URL%/assets/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="manifest" href="%PUBLIC_URL%/assets/manifest.json">

        <link rel="stylesheet" href="%PUBLIC_URL%/assets/index.css">

        <script>
            setTimeout(() => {  
                const loadingText = document.getElementById("loading-screen-text");
                if (loadingText.innerHTML === "Loading Scripts...")
                    loadingText.innerHTML = "Loading Scripts (may take awhile on slow networks)...";
            }, 10000);
        </script>

        <!-- Google Auth script -->
        <% if ((process.env.OC_AUTH_TYPES ?? "").includes("google")) { %>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <% } %>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <div id="loading-screen" class="loading__screen">
            <div class="loading__screen__background"></div>
            <img class="loading__screen__logo" src="%PUBLIC_URL%/img/icons/logo.svg"/>
            <div class="loading__screen__progress">
                <h3 id="loading-screen-text" class="loading__screen__text">Loading Scripts...</h3>
                <div class="loading__screen__progress__bar">
                    <div id="loading-screen-progress-bar"></div>
                </div>
            </div>
        </div>

        <div id="root"></div>
    </body>
</html>
